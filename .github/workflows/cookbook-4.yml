name: Cookbook 4 - Multi-Service with Cache

on:
  push:
    branches:
      - main
    paths:
      - 'cookbook-4/**'
      - '.github/workflows/cookbook-4.yml'
  pull_request:
    paths:
      - 'cookbook-4/**'
  workflow_dispatch:

env:
  GITHUB_REPOSITORY: ${{ github.repository }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push all services
        working-directory: ./cookbook-4
        run: docker buildx bake --push

      - name: Show build summary
        run: |
          echo "âœ… Built and pushed:"
          echo "  - Frontend: ghcr.io/${{ github.repository }}/frontend:latest"
          echo "  - Backend: ghcr.io/${{ github.repository }}/backend:latest"
          echo "  - Database: ghcr.io/${{ github.repository }}/database:latest" 
